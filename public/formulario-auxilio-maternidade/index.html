<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Auxílio Maternidade</title>

    <link rel="dns-prefetch" href="https://connect.facebook.net">
    <link rel="dns-prefetch" href="https://www.clarity.ms">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://dev-manager-01-n8n.ekupxt.easypanel.host">

    <!-- Preconnect para recursos críticos -->
    <link rel="preconnect" href="https://connect.facebook.net" crossorigin>
    <link rel="preconnect" href="https://www.clarity.ms" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fontes otimizadas com display=swap -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- CSS Inline Crítico (substitui Tailwind CDN) -->
    <style>
        /* Reset e Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Variáveis de Cores */
        :root {
            --gold-light: #F3C86C;
            --gold-medium: #D9A64E;
            --gold-dark: #A8752D;
            --neutral-deepBlack: #050505;
            --neutral-darkGray: #121212;
            --neutral-800: #2A2A2A;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
        }

        /* Tipografia */
        body {
            font-family: "Lato", sans-serif;
            background-color: var(--neutral-deepBlack);
            color: var(--gray-200);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 1.5rem;
        }

        .font-serif {
            font-family: "Cormorant Garamond", serif;
        }

        /* Layout */
        .max-w-3xl {
            max-width: 48rem;
            margin-left: auto;
            margin-right: auto;
        }

        .bg-neutral-darkGray {
            background-color: var(--neutral-darkGray);
        }

        .bg-neutral-deepBlack {
            background-color: var(--neutral-deepBlack);
        }

        .bg-neutral-800 {
            background-color: var(--neutral-800);
        }

        .rounded-2xl {
            border-radius: 1rem;
        }

        .rounded-xl {
            border-radius: 0.75rem;
        }

        .rounded-lg {
            border-radius: 0.5rem;
        }

        .rounded-full {
            border-radius: 9999px;
        }

        /* Padding e Margin */
        .p-8 {
            padding: 2rem;
        }

        .p-4 {
            padding: 1rem;
        }

        .p-2 {
            padding: 0.5rem;
        }

        .px-8 {
            padding-left: 2rem;
            padding-right: 2rem;
        }

        .px-2 {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        .py-3 {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }

        .py-4 {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .py-1 {
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }

        .pl-12 {
            padding-left: 3rem;
        }

        .pr-4 {
            padding-right: 1rem;
        }

        .mb-8 {
            margin-bottom: 2rem;
        }

        .mb-6 {
            margin-bottom: 1.5rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .mb-2 {
            margin-bottom: 0.5rem;
        }

        .mt-8 {
            margin-top: 2rem;
        }

        .mt-2 {
            margin-top: 0.5rem;
        }

        .ml-2 {
            margin-left: 0.5rem;
        }

        .mr-2 {
            margin-right: 0.5rem;
        }

        @media (min-width: 768px) {
            .md\:p-12 {
                padding: 3rem;
            }

            .md\:text-3xl {
                font-size: 1.875rem;
                line-height: 2.25rem;
            }
        }

        /* Flexbox */
        .flex {
            display: flex;
        }

        .inline-flex {
            display: inline-flex;
        }

        .flex-1 {
            flex: 1 1 0%;
        }

        .items-center {
            align-items: center;
        }

        .justify-center {
            justify-content: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .gap-4 {
            gap: 1rem;
        }

        .gap-3 {
            gap: 0.75rem;
        }

        /* Spacing */
        .space-y-6>*+* {
            margin-top: 1.5rem;
        }

        .space-y-4>*+* {
            margin-top: 1rem;
        }

        .space-y-3>*+* {
            margin-top: 0.75rem;
        }

        /* Text */
        .text-white {
            color: #FFFFFF;
        }

        .text-gray-200 {
            color: var(--gray-200);
        }

        .text-gray-300 {
            color: var(--gray-300);
        }

        .text-gray-400 {
            color: var(--gray-400);
        }

        .text-gray-500 {
            color: var(--gray-500);
        }

        .text-gold-medium {
            color: var(--gold-medium);
        }

        .text-sm {
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        .text-xs {
            font-size: 0.75rem;
            line-height: 1rem;
        }

        .text-lg {
            font-size: 1.125rem;
            line-height: 1.75rem;
        }

        .text-2xl {
            font-size: 1.5rem;
            line-height: 2rem;
        }

        .text-left {
            text-align: left;
        }

        .text-center {
            text-align: center;
        }

        .font-medium {
            font-weight: 500;
        }

        .font-bold {
            font-weight: 700;
        }

        /* Buttons */
        button {
            cursor: pointer;
            border: none;
            background: none;
            font-family: inherit;
        }

        button:disabled {
            cursor: not-allowed;
        }

        .bg-gold-medium {
            background-color: var(--gold-medium);
        }

        .hover\:bg-gold-dark:hover {
            background-color: var(--gold-dark);
        }

        .hover\:bg-neutral-700:hover {
            background-color: #374151;
        }

        .hover\:bg-neutral-800:hover {
            background-color: var(--neutral-800);
        }

        .hover\:border-gold-medium\/50:hover {
            border-color: rgba(217, 166, 78, 0.5);
        }

        .hover\:border-neutral-600:hover {
            border-color: #4B5563;
        }

        /* Borders */
        .border-2 {
            border-width: 2px;
        }

        .border-neutral-800 {
            border-color: var(--neutral-800);
        }

        .border-neutral-700 {
            border-color: #374151;
        }

        .border-gold-medium {
            border-color: var(--gold-medium);
        }

        /* Inputs */
        input {
            font-family: inherit;
            width: 100%;
        }

        input::placeholder {
            color: var(--gray-500);
        }

        .focus\:border-gold-medium:focus {
            border-color: var(--gold-medium);
        }

        .focus\:outline-none:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
        }

        /* Transitions */
        .transition-all {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }

        .duration-300 {
            transition-duration: 300ms;
        }

        .duration-500 {
            transition-duration: 500ms;
        }

        .transition-colors {
            transition-property: color, background-color, border-color;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }

        /* Shadows */
        .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .shadow-xl {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .shadow-2xl {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .hover\:shadow-xl:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Positioning */
        .relative {
            position: relative;
        }

        .absolute {
            position: absolute;
        }

        .left-4 {
            left: 1rem;
        }

        .top-1\/2 {
            top: 50%;
        }

        .-translate-y-1\/2 {
            transform: translateY(-50%);
        }

        .top-full {
            top: 100%;
        }

        .left-0 {
            left: 0;
        }

        .right-0 {
            right: 0;
        }

        .z-10 {
            z-index: 10;
        }

        .z-20 {
            z-index: 20;
        }

        .pointer-events-none {
            pointer-events: none;
        }

        /* Display */
        .hidden {
            display: none;
        }

        .w-full {
            width: 100%;
        }

        .w-20 {
            width: 5rem;
        }

        .h-2 {
            height: 0.5rem;
        }

        .h-20 {
            height: 5rem;
        }

        /* Background Utilities */
        .bg-gradient-to-r {
            background-image: linear-gradient(to right, var(--tw-gradient-stops));
        }

        .from-gold-dark {
            --tw-gradient-from: var(--gold-dark);
            --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(168, 117, 45, 0));
        }

        .to-gold-medium {
            --tw-gradient-to: var(--gold-medium);
        }

        .bg-gold-medium\/10 {
            background-color: rgba(217, 166, 78, 0.1);
        }

        .bg-red-500\/10 {
            background-color: rgba(239, 68, 68, 0.1);
        }

        .text-red-500 {
            color: #EF4444;
        }

        .text-neutral-deepBlack {
            color: var(--neutral-deepBlack);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }

        /* Calendar Grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.25rem;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .calendar-day:hover:not(.disabled):not(.selected) {
            background-color: rgba(217, 166, 78, 0.1);
        }

        .calendar-day.selected {
            background-color: var(--gold-medium);
            color: var(--neutral-deepBlack);
            font-weight: bold;
        }

        .calendar-day.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .calendar-day.today {
            border: 2px solid var(--gold-medium);
        }

        /* SVG */
        svg {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="max-w-3xl">
        <div id="formContainer" class="bg-neutral-darkGray rounded-2xl p-8 md:p-12">
            <!-- Progress Bar -->
            <div class="mb-8">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm text-gray-400">Etapa <span id="currentStep">1</span> de 7</span>
                    <span class="text-sm text-gold-medium font-medium"><span id="progress">14</span>%</span>
                </div>
                <div class="w-full bg-neutral-800 rounded-full h-2">
                    <div id="progressBar"
                        class="bg-gradient-to-r from-gold-dark to-gold-medium h-2 rounded-full transition-all duration-500"
                        style="width: 14%"></div>
                </div>
            </div>

            <!-- Step Container -->
            <div id="stepContent"></div>

            <!-- Navigation Buttons -->
            <div id="navigationButtons" class="flex gap-4 mt-8"></div>
        </div>

        <!-- Disqualification Message (Hidden by default) -->
        <div id="disqualificationMessage" class="hidden bg-neutral-darkGray rounded-2xl p-8 md:p-12 text-center">
            <div class="bg-red-500/10 rounded-full w-20 h-20 flex items-center justify-center mb-6"
                style="margin-left: auto; margin-right: auto;">
                <svg class="text-red-500" width="40" height="40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </div>
            <h3 class="font-serif text-2xl md:text-3xl font-bold text-white mb-4">
                Obrigado pelo seu interesse
            </h3>
            <p id="disqualificationText" class="text-gray-300 text-lg mb-8" style="line-height: 1.625;"></p>
            <a href="https://www.drmarcelomeloadv.com.br/"
                class="inline-flex items-center justify-center px-8 py-3 text-lg font-medium transition-all duration-300 rounded-full bg-gold-medium hover:bg-gold-dark text-white shadow-lg hover:shadow-xl">
                Voltar para o início
            </a>
        </div>
    </div>
